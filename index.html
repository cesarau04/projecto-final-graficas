<html>
<head>
    <title>threejs</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/my-style.css">
    <script src="js/lib/three.min.js" type="text/javascript"></script>
    <script src="js/event-handler.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/Box.js" type="text/javascript"></script>
    <script src="js/Sphere.js" type="text/javascript"></script>
    <script src="js/Cylinder.js" type="text/javascript"></script>
    <script src="js/Cone.js" type="text/javascript"></script>
    <script src="js/Anime.js" type="text/javascript"></script>
    <script src="js/Floor.js" type="text/javascript"></script>
    <script src="js/Torus.js" type="text/javascript"></script>
    <script src="js/TorusKnot.js" type="text/javascript"></script>
    <script src="js/Creeper.js" type="text/javascript"></script>
</head>
<body onload = main();>
  <h1>My Paint Scene 3D</h1>
  <label class="switch">
    <span class="slider"></span>
  </label>
	<table>
      <tr>
        <td><img id="img-selector" class="action" src="imgs/selector.png" alt="" onclick="toolsEventHandler('0');"/></td>
        <td><img id="img-point" class="action" src="https://i.pinimg.com/236x/04/86/1f/04861f973e05f059247360f5d44881a6--creeper-minecraft-minecraft-crafts.jpg" alt="" onclick="toolsEventHandler('creeper');"/></td>

        <td rowspan="8"><canvas id="canvas" width="600" height="600"></canvas></td>
        <td colspan="4"><img id="camera-change" class="action" src="https://www.freepnglogos.com/uploads/camera-logo-png/camera-outline-icon-27.png" alt="" onclick="toolsEventHandler('camera-change');"/></td>
      </tr>
      <tr>
        <td><img id="img-eraser" class="action" src="imgs/eraser.png" alt="" onclick="toolsEventHandler('delete-current');"></td>
        <!-- FLOOR -->
        <td><img id="img-floor" class="action" src="https://i.ya-webdesign.com/images/hd-floor-wallpaper-png-5.png" alt="" onclick="toolsEventHandler('floor');"/></td>
        <td colspan="4">
          <label class="switch">
            Animate:<input type="checkbox" id="animate">
        </td>
        <td colspan="3">  
          <p>zoom</p>
          <input type="range" min="-100" max="100" value="50" class="slider" id="zoom-slider">
        </td>
      </tr>
      <tr>
        <td><img id="img-clear-all" class="action" src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/trash-512.png" alt="" onclick="toolsEventHandler('clear');"/></td>
        <td><img id="img-cone" class="action" src="https://c7.uihere.com/files/328/647/641/triangle-area-purple-cone-shape-cliparts-thumb.jpg" alt="" onclick="toolsEventHandler('cone');"/></td>
        <td colspan="3"><h4>Translation:</h4></td>
        <td colspan="3">  
          <p>pan</p>
          <input type="range" min="-100" max="100" value="50" class="slider" id="pan-slider">
        </td>
      </tr>
      <tr>
        <td><img id="img-torus" class="action" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Blue-torus.png/1200px-Blue-torus.png" alt="" onclick="toolsEventHandler('torus');"/></td>
        <td><img id="img-box" class="action" src="https://pluspng.com/img-png/cube-png-cube-png-hd-1246.png" alt="" onclick="toolsEventHandler('box');"/></td>
        <td><p>x</p><input type = "text" id ="translation-x" maxlength="4" size="14" style="text-align:center;"><br><input type="range" min="-100" max="100" value="0" class="slider" id="transl-x-slider"></td>
        <td><p>y</p><input type = "text" id ="translation-y" maxlength="4" size="14" style="text-align:center;"><br><input type="range" min="-100" max="100" value="0" class="slider" id="transl-y-slider"></td>
        <td><p>z</p><input type = "text" id ="translation-z" maxlength="4" size="14" style="text-align:center;"><br><input type="range" min="-100" max="100" value="0" class="slider" id="transl-z-slider"></td>
        <td colspan="3">  
          <p>dolly</p>
          <input type="range" min="-100" max="100" value="50" class="slider" id="dolly-slider">
        </td>
      </tr>
      <tr>
        <td><img id="img-torus-knot" class="action" src="https://i7.pngflow.com/pngimage/979/205/png-trefoil-knot-unknot-torus-knot-knot-theory-mathematics-auto-part-rim-trefoil-topology-clipart.png" alt="" onclick="toolsEventHandler('torus-knot');"/></td>
        <td><img id="img-spere" class="action" src="https://img.favpng.com/1/22/21/sphere-png-favpng-tLD1Ei0kkL6uGXmYFUb1hiiUu.jpg" alt="" onclick="toolsEventHandler('sphere');"/></td>
        <td colspan="3"><h4>Rotation:</h4></td>
        <td colspan="3">  
          <p>tilt</p>
          <input type="range" min="-100" max="100" value="50" class="slider" id="tilt-slider">
        </td>
      </tr>
      <tr>
        <td><input id="color-palette" class="action" src="imgs/pallete.png" type="color" name="name" value="#000000" onclick="toolsEventHandler('10');" onchange="colorPaletteEvent();"></td>
        <td><img id="img-cylinder" class="action" src="https://toppng.com/uploads/preview/cylinder-coffee-table-115633196106hf7nuhzkh.png" alt="" onclick="toolsEventHandler('cylinder');"/></td>
        <td><p>x</p><input type = "text" id ="rotation-x" maxlength="4" size="14" style="text-align:center;"><br><input type="range" min="-100" max="100" value="0" class="slider" id="rotation-x-slider"></td>
        <td><p>y</p><input type = "text" id ="rotation-y" maxlength="4" size="14" style="text-align:center;"><br><input type="range" min="-100" max="100" value="0" class="slider" id="rotation-y-slider"></td>
        <td><p>z</p><input type = "text" id ="rotation-z" maxlength="4" size="14" style="text-align:center;"><br><input type="range" min="-100" max="100" value="0" class="slider" id="rotation-z-slider"></td>
      </tr>
      <tr>
        <td><img id="img-solid" class="action" src="https://i.ya-webdesign.com/images/purple-circle-png-10.png" alt="" onclick="toolsEventHandler('solid');"></td>
        <td><img id="img-wiref" class="action" src="https://w7.pngwing.com/pngs/933/853/png-transparent-globe-world-science-wireframe-miscellaneous-presentation-symmetry-thumbnail.png" alt="" onclick="toolsEventHandler('wiref');"/></td>
        <td colspan="3"><h4>Scale:</h4></td>
      </tr>
      <tr>
        <td><img id="img-reposition" class="action" src="https://static.thenounproject.com/png/497433-200.png" alt="" onclick="toolsEventHandler('reposition');"></td>
        <td><img id="img-pause-anim" class="action" src="https://img.icons8.com/all/500/circled-pause.png" alt="" onclick="toolsEventHandler('pause-anim');"/></td>
        <td><p>x</p><input type = "text" id ="scale-x" maxlength="4" size="14" style="text-align:center;"><br><input type="range" min="-100" max="100" value="0" class="slider" id="scale-x-slider"></td>
        <td><p>y</p><input type = "text" id ="scale-y" maxlength="4" size="14" style="text-align:center;"><br><input type="range" min="-100" max="100" value="0" class="slider" id="scale-y-slider"></td>
        <td><p>z</p><input type = "text" id ="scale-z" maxlength="4" size="14" style="text-align:center;"><br><input type="range" min="-100" max="100" value="0" class="slider" id="scale-z-slider"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td rowspan="4">
          <ul id = "figure-list"></ul>
        </td>
        <td><p>ROT X</p><input type="range" min="-20" max="20" value="0" class="slider" id="camrot-x-slider"></td>
        <td><p>ROT Y</p><input type="range" min="-20" max="20" value="0" class="slider" id="camrot-y-slider"></td>
        <td><p>ROT Z</p><input type="range" min="-20" max="20" value="0" class="slider" id="camrot-z-slider"></td>
      </tr>
      <tr>
        
      </tr>
    </table>
    <div style="float: center;">
</body>
</html>
