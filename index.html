<html>

<head>
  <title>Projecto Final</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/my-style.css">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="js/lib/three.min.js" type="text/javascript"></script>
  <script src="js/lib/OBJLoader.js" type="text/javascript"></script>
  <script src="js/lib/MTLLoader.js" type="text/javascript"></script>
  <script src="js/lib/OrbitControls.js" type="text/javascript"></script>

  <script src="js/event-handler.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/Box.js" type="text/javascript"></script>
  <script src="js/Sphere.js" type="text/javascript"></script>
  <script src="js/Cylinder.js" type="text/javascript"></script>
  <script src="js/Cone.js" type="text/javascript"></script>
  <script src="js/Anime.js" type="text/javascript"></script>
  <script src="js/Floor.js" type="text/javascript"></script>
  <script src="js/Torus.js" type="text/javascript"></script>
  <script src="js/TorusKnot.js" type="text/javascript"></script>
  <script src="js/Creeper.js" type="text/javascript"></script>

  <script src="js/loader.js" type="text/javascript"></script>
</head>

<body onload=main();>
  <div class="container">
    <div class="row">
      <div class="col s12">Awesome Parabolic Game</div>
    </div>
    <div class="row">
      
    </div>
    <div class="row">
      <div class="col s2">
        <!-- BUTTONS -->
        <img id="btn-bask" class="materialboxed" style="margin-top: 5px; width: 75; height: 75px;" src="https://www.tiendadepelotas.com/wp-content/uploads/2019/09/bal%C3%B3n-de-baloncesto-nike-dominate.jpg">
        <img id="btn-base" class="materialboxed" style="margin-top: 5px; width: 75; height: 75px;" src="https://images-na.ssl-images-amazon.com/images/I/719RXbsHp0L._AC_SX425_.jpg">
        <img id="btn-teni" class="materialboxed" style="margin-top: 5px; width: 75; height: 75px;" src="https://www.pluckley.net/wp-content/uploads/2016/03/Tennis-Ball-PNG.png">
        <img id="btn-bowl" class="materialboxed" style="margin-top: 5px; width: 75; height: 75px;" src="https://pngimg.com/uploads/bowling/bowling_PNG10.png">
        <a>Scenarios</a>
        <img id="btn-eart" class="materialboxed defau" style="margin-top: 5px; width: 75; height: 75px;" src="https://pluspng.com/img-png/earth-png-1600.png">
        <img id="btn-moon" class="materialboxed" style="margin-top: 5px; width: 75; height: 75px;" src="https://pngimg.com/uploads/moon/moon_PNG20.png">
        <img id="btn-mars" class="materialboxed" style="margin-top: 5px; width: 75; height: 75px;" src="https://upload.wikimedia.org/wikipedia/commons/f/f5/3D_Mars.png">
      </div>
      <div class="col s6">
        <!-- CANVAS -->
        <div id="container">
          <canvas id="canvas" width="600" height="600"></canvas>
          <div id="overlay">I am inside the canvas</div>
        </div>
        
      </div>
      <div class="col s4">
        <!-- INFO ABOUT PROJECTILE -->
        <div class="row">
          <div class="col s12">
            <input placeholder="9.81" id="gravity_val" type="text" class="validate">
            <label for="gravity_val">Gravity</label>
          </div>

          <div class="col s12">
            <input placeholder="1" id="mass_val" type="text" class="validate">
            <label for="mass_val">Mass</label>
          </div>
        </div>
        <br>
        <a id="loadObj" class="waves-effect waves-light btn">Load OBJ</a><br><br>
        <a id="btn-pers" class="waves-effect waves-light btn">Change Perspective</a><br><br>
        <a id="btn-cam" class="waves-effect waves-light btn">Change Camera</a><br><br>
        <a id="btn-del" class="waves-effect waves-light btn">Change Camera</a><br><br>
        <a id="btn-init" class="waves-effect waves-light btn">INICIAR!</a>
      </div>
    </div>

    <div class="row">
      <div class="col s2"></div>
      <div class="col s6">
        <!-- LIST OF CURRENT OBJESTS -->
        
      </div>
      <div class="col s4"></div>
    </div>
</body>

</html>
