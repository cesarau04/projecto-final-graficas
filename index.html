<html>

<head>
  <title>Projecto Final</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/my-style.css">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="js/lib/three.min.js" type="text/javascript"></script>
  <script src="js/lib/OBJLoader.js" type="text/javascript"></script>
  <script src="js/lib/MTLLoader.js" type="text/javascript"></script>
  <script src="js/lib/OrbitControls.js" type="text/javascript"></script>

  <script src="js/event-handler.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/Box.js" type="text/javascript"></script>
  <script src="js/Sphere.js" type="text/javascript"></script>
  <script src="js/Cylinder.js" type="text/javascript"></script>
  <script src="js/Cone.js" type="text/javascript"></script>
  <script src="js/Anime.js" type="text/javascript"></script>
  <script src="js/Floor.js" type="text/javascript"></script>
  <script src="js/Torus.js" type="text/javascript"></script>
  <script src="js/TorusKnot.js" type="text/javascript"></script>
  <script src="js/Creeper.js" type="text/javascript"></script>

  <script src="js/loader.js" type="text/javascript"></script>
</head>

<body onload=main();>
  <div class="container">
    <div class="row">
      <div class="col s12">Awesome Parabolic Game</div>
    </div>
    <div class="row">
      <a id="btn-init" class="waves-effect waves-light btn">INICIAR!</a>
    </div>
    <div class="row">
      <div class="col s2">
        <!-- BUTTONS -->
        <img id="TODO" style="margin-top: 5px; width: 75; height: 75px;"
          src="https://www.tiendadepelotas.com/wp-content/uploads/2019/09/bal%C3%B3n-de-baloncesto-nike-dominate.jpg"><br>
        <img id="TODO" style="margin-top: 5px; width: 75; height: 75px;"
          src="https://images-na.ssl-images-amazon.com/images/I/719RXbsHp0L._AC_SX425_.jpg"><br>
        <img id="TODO" style="margin-top: 5px; width: 75; height: 75px;"
          src="https://images-na.ssl-images-amazon.com/images/I/81XVJ9GBvuL._AC_SX425_.jpg"><br>
        <img id="TODO" style="margin-top: 5px; width: 75; height: 75px;"
          src="https://images-na.ssl-images-amazon.com/images/I/51%2B3ImEa6OL._AC_SX425_.jpg"><br>
        <img id="loadObj" style="margin-top: 5px; width: 75; height: 75px;"
          src="https://cdn130.picsart.com/309458384128211.png"><br>
        <img id="bSolid" style="margin-top: 5px; width: 75; height: 75px;"
          src="https://i.ya-webdesign.com/images/purple-circle-png-10.png" onclick="toolsEventHandler('solid');"><br>
        <img id="bWireframe" style="margin-top: 5px; width: 75; height: 75px;"
          src="https://w7.pngwing.com/pngs/933/853/png-transparent-globe-world-science-wireframe-miscellaneous-presentation-symmetry-thumbnail.png"
          onclick="toolsEventHandler('wiref');"><br>
      </div>
      <div class="col s6">
        <!-- CANVAS -->
        <canvas id="canvas" width="600" height="600"></canvas>
      </div>
      <div class="col s4">
        <!-- INFO ABOUT PROJECTILE -->
        <div class="row">
          <h6>Controles simulacion</h6>
          <div class="col s12">
            <input placeholder="9.81" id="gravity_val" type="text" class="validate">
            <label for="gravity_val">Gravity</label>
          </div>

          <div class="col s12">
            <input placeholder="1" id="mass_val" type="text" class="validate">
            <label for="mass_val">Mass</label>
          </div>
        </div>
        <div class="row">
          <br><br><br>
          <hr>
          <h6>Controles objeto</h6>
          <p>Translacion</p>
          <div class="col s4">
            x: <span id="trans_val_x"></span>
            <input id="transl-x-slider" type="range" value="0" min="-10" max="10" step=".1">
          </div>
          <div class="col s4">
            y: <span id="trans_val_y"></span>
            <input id="transl-y-slider" type="range" value="0" min="-10" max="10" step=".1">
          </div>
          <div class="col s4">
            z: <span id="trans_val_z"></span>
            <input id="transl-z-slider" type="range" value="0" min="-10" max="10" step=".1">
          </div>
        </div>

        <div class="row">
          <p>Escalamiento</p>
          <div class="col s4">
            x: <span id="escal_val_x"></span>
            <input id="scale-x-slider" type="range" value="0" min="-10" max="10" step=".1">
          </div>
          <div class="col s4">
            y: <span id="escal_val_y"></span>
            <input id="scale-y-slider" type="range" value="0" min="-10" max="10" step=".1">
          </div>
          <div class="col s4">
            z: <span id="escal_val_z"></span>
            <input id="scale-z-slider" type="range" value="0" min="-10" max="10" step=".1">
          </div>
        </div>

        <div class="row">
          <p>Rotacion</p>
          <div class="col s4">
            x: <span id="rot_val_x"></span>
            <input id="rotation-x-slider" type="range" value="0" min="-10" max="10" step=".1">
          </div>
          <div class="col s4">
            y: <span id="rot_val_y"></span>
            <input id="rotation-y-slider" type="range" value="0" min="-10" max="10" step=".1">
          </div>
          <div class="col s4">
            z: <span id="rot_val_z"></span>
            <input id="rotation-z-slider" type="range" value="0" min="-10" max="10" step=".1">
          </div>
        </div>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col s2"></div>
      <div class="col s6">
        <h6>Seleccionado actualmente: <span id="seleccionado" style="color: red; font-weight: 800;"></span></h6>
        <!-- LIST OF CURRENT OBJESTS -->
        <ul id="figure-list"></ul>
      </div>
      <div class="col s4"></div>
    </div>
</body>

</html>
